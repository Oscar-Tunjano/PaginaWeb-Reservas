<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cliente - Panel</title>

<style>
  table { border-collapse: collapse; width: 100% }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left }
  button { margin-right: 6px }
</style>
</head>

<body>

<header>
  <h2>Panel del Cliente</h2>
  <div id="roleImage"></div>

  <nav>
      <a href="index.html">Inicio</a> |
      <a href="booknow.html">Reservar</a> |
      <a href="dashboard-cliente.html">Mis Reservas</a> |
      <button onclick="logout()">Cerrar sesión</button>
  </nav>
</header>

<section>
  <h3>Mis Reservas (datos reales del servidor)</h3>

  <table id="reservasTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Propiedad</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
</section>

<script>
// ==========================================
//   CONFIGURACIÓN BACKEND REAL
// ==========================================
const API = "https://reservas-backend-sm.onrender.com";


// ==========================================
//   VERIFICAR SESIÓN DEL CLIENTE
// ==========================================
if (!localStorage.getItem("userEmail")) {
  alert("Debes iniciar sesión.");
  window.location.href = "login.html";
}

if (localStorage.getItem("userRole") !== "cliente") {
  alert("Acceso no permitido.");
  window.location.href = "unauthorized.html";
}


// ==========================================
//   CARGAR RESERVAS DEL SERVIDOR
// ==========================================
async function cargarReservas() {
    const email = localStorage.getItem("userEmail");

    try {
        const response = await fetch(`${API}/api/reservations/user/${email}`, {
            credentials: "include"
        });

        const reservas = await response.json();
        const tbody = document.querySelector("#reservasTable tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(reservas) || reservas.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6">No tienes reservas registradas.</td></tr>`;
            return;
        }

        reservas.forEach(r => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${r.id}</td>
                <td>${r.fecha_inicio}</td>
                <td>${r.fecha_fin}</td>
                <td>${r.propiedad}</td>
                <td>${r.estado}</td>
                <td>
                    <button onclick="cancelarReserva(${r.id})">Cancelar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });

    } catch (error) {
        console.error("Error cargando reservas:", error);
        alert("No se pudieron cargar las reservas.");
    }
}


// ==========================================
//   CANCELAR RESERVA
// ==========================================
async function cancelarReserva(id) {
    if (!confirm(`¿Seguro que deseas cancelar la reserva #${id}?`)) return;

    try {
        const response = await fetch(`${API}/api/reservations/${id}`, {
            method: "DELETE",
            credentials: "include"
        });

        if (!response.ok) {
            alert("Error al cancelar la reserva.");
            return;
        }

        alert("Reserva cancelada correctamente.");
        cargarReservas();

    } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor.");
    }
}


// ==========================================
//   CERRAR SESIÓN
// ==========================================
function logout() {
    fetch(`${API}/api/auth/logout`, { 
        method: "POST",
        credentials: "include"
    }).finally(() => {
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    });
}


// ==========================================
//   IMAGEN DEL ROL
// ==========================================
document.getElementById("roleImage").innerHTML = `
  <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="60" fill="#29f" />
      <text x="50" y="35" font-size="12" text-anchor="middle" fill="#fff">CLIENTE</text>
  </svg>
`;


// ==========================================
//   INICIO
// ==========================================
cargarReservas();
</script>

</body>
</html>
