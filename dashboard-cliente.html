<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cliente - Panel</title>

<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
  header { background: #0b6797; color: white; padding: 15px; }
  nav a, nav button { color: white; margin-right: 12px; text-decoration: none; font-weight: bold; }
  nav button { background: transparent; border: none; cursor: pointer; }
  section { padding: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 15px; background: #fff; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  th { background: #e3e3e3; }
  button { cursor: pointer; padding: 6px 10px; border: none; border-radius: 4px; }
  .cancelar-btn { background: #d9534f; color: white; }
</style>
</head>

<body>

<header>
  <h2>Panel del Cliente</h2>

  <div id="roleImage"></div>

  <nav>
      <a href="index.html">Inicio</a>
      <a href="booknow.html">Reservar</a>
      <a href="dashboard-cliente.html">Mis Reservas</a>
      <button onclick="logout()">Cerrar sesión</button>
  </nav>
</header>

<section>
  <h3>Mis Reservas (datos reales del servidor)</h3>

  <table id="reservasTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Propiedad</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Cargando reservas...</td></tr>
      </tbody>
  </table>
</section>

<script>
// ==========================================
//   CONFIGURACIÓN BACKEND REAL
// ==========================================
const API = "https://reservas-backend-sm.onrender.com";


// ==========================================
//   VERIFICAR SESIÓN DEL CLIENTE
// ==========================================
if (!localStorage.getItem("userEmail")) {
  alert("Debes iniciar sesión.");
  window.location.href = "login.html";
}

if (localStorage.getItem("userRole") !== "cliente") {
  alert("Acceso no permitido.");
  window.location.href = "unauthorized.html";
}


// ==========================================
//   FORMATEADOR DE FECHAS
// ==========================================
function formatearFecha(fecha) {
    if (!fecha) return "--";
    return new Date(fecha).toLocaleDateString("es-CO");
}


// ==========================================
//   CARGAR RESERVAS DEL SERVIDOR
// ==========================================
async function cargarReservas() {
    const email = localStorage.getItem("userEmail");
    const tbody = document.querySelector("#reservasTable tbody");

    tbody.innerHTML = "<tr><td colspan='6'>Cargando reservas...</td></tr>";

    try {
        const response = await fetch(`${API}/api/reservations/user/${email}`, {
            credentials: "include"
        });

        if (response.status === 401) {
            alert("Tu sesión expiró. Inicia sesión nuevamente.");
            window.location.href = "login.html";
            return;
        }

        if (!response.ok) {
            tbody.innerHTML = `<tr><td colspan="6">No se pudieron cargar las reservas.</td></tr>`;
            return;
        }

        const reservas = await response.json();
        tbody.innerHTML = "";

        if (!Array.isArray(reservas) || reservas.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6">No tienes reservas registradas.</td></tr>`;
            return;
        }

        reservas.forEach(r => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${r.id}</td>
                <td>${formatearFecha(r.fecha_inicio)}</td>
                <td>${formatearFecha(r.fecha_fin)}</td>
                <td>${r.propiedad}</td>
                <td>${r.estado}</td>
                <td>
                    <button class="cancelar-btn" onclick="cancelarReserva(${r.id})">Cancelar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });

    } catch (error) {
        console.error("Error cargando reservas:", error);
        tbody.innerHTML = `<tr><td colspan="6">Error al conectar con el servidor.</td></tr>`;
    }
}


// ==========================================
//   CANCELAR RESERVA
// ==========================================
async function cancelarReserva(id) {
    if (!confirm(`¿Seguro que deseas cancelar la reserva #${id}?`)) return;

    try {
        const response = await fetch(`${API}/api/reservations/${id}`, {
            method: "DELETE",
            credentials: "include"
        });

        if (!response.ok) {
            alert("Error al cancelar la reserva.");
            return;
        }

        alert("Reserva cancelada correctamente.");
        cargarReservas();

    } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor.");
    }
}


// ==========================================
//   CERRAR SESIÓN
// ==========================================
function logout() {
    fetch(`${API}/api/auth/logout`, { 
        method: "POST",
        credentials: "include"
    }).finally(() => {
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    });
}


// ==========================================
//   IMAGEN DEL ROL
// ==========================================
document.getElementById("roleImage").innerHTML = `
  <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="60" fill="#29f" />
      <text x="50" y="35" font-size="12" text-anchor="middle" fill="#fff">CLIENTE</text>
  </svg>
`;


// ==========================================
//   INICIO
// ==========================================
cargarReservas();
</script>

</body>
</html>
