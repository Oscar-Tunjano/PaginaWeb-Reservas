<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Panel Administrador</title>

<style>
  table { border-collapse: collapse; width: 100% }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left }
  button { margin-right: 6px }
</style>
</head>

<body>

<header>
  <h2>Panel Administrador</h2>

  <div id="roleImage"></div>

  <nav>
      <a href="index.html">Inicio</a> |
      <a href="#">Alojamientos</a> |
      <a href="dashboard-admin.html">Reservas</a> |
      <a href="#">Usuarios</a> |
      <button onclick="logout()">Cerrar sesión</button>
  </nav>
</header>

<section>
  <h3>Reservas (Administrador: Ver, cambiar estado, eliminar)</h3>

  <table id="reservasTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Propiedad</th>
              <th>Usuario</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
</section>

<script>
// ==========================================
//   BACKEND REAL EN RENDER
// ==========================================
const API = "https://reservas-backend-sm.onrender.com";

// ==========================================
//   PROTEGER ACCESO SOLO PARA ADMIN
// ==========================================
if (localStorage.getItem("userRole") !== "admin") {
    alert("Acceso solo para administradores");
    window.location.href = "unauthorized.html";
}

// ==========================================
//   CARGAR TODAS LAS RESERVAS
// ==========================================
async function cargarReservas() {
    try {
        const res = await fetch(`${API}/api/admin/reservations`, {
            credentials: "include"
        });

        const reservas = await res.json();
        const tbody = document.querySelector("#reservasTable tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(reservas) || reservas.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7">No hay reservas registradas.</td></tr>`;
            return;
        }

        reservas.forEach(r => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${r.id}</td>
                <td>${r.propiedad}</td>
                <td>${r.usuario}</td>
                <td>${r.fecha_inicio}</td>
                <td>${r.fecha_fin}</td>
                <td>${r.estado}</td>
                <td>
                    <button onclick="cambiarEstado(${r.id}, 'aprobada')">Aprobar</button>
                    <button onclick="cambiarEstado(${r.id}, 'rechazada')">Rechazar</button>
                    <button onclick="eliminarReserva(${r.id})">Eliminar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });

    } catch (err) {
        console.error("Error cargando reservas:", err);
        alert("No se pudieron cargar las reservas.");
    }
}

// ==========================================
//   CAMBIAR ESTADO RESERVA
// ==========================================
async function cambiarEstado(id, estado) {
    if (!confirm(`¿Cambiar estado de reserva #${id} a "${estado}"?`)) return;

    try {
        const res = await fetch(`${API}/api/admin/reservations/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ estado })
        });

        if (!res.ok) {
            alert("Error actualizando estado");
            return;
        }

        alert("Estado actualizado correctamente");
        cargarReservas();

    } catch (err) {
        alert("Error al conectar con el servidor");
        console.error(err);
    }
}

// ==========================================
//   ELIMINAR RESERVA
// ==========================================
async function eliminarReserva(id) {
    if (!confirm(`¿Eliminar la reserva #${id}? Esta acción no se puede deshacer.`)) return;

    try {
        const res = await fetch(`${API}/api/admin/reservations/${id}`, {
            method: "DELETE",
            credentials: "include"
        });

        if (!res.ok) {
            alert("Error eliminando reserva");
            return;
        }

        alert("Reserva eliminada");
        cargarReservas();

    } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor");
    }
}

// ==========================================
//   CERRAR SESIÓN
// ==========================================
function logout() {
    fetch(`${API}/api/auth/logout`, { 
        method: "POST",
        credentials: "include"
    }).finally(() => {
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    });
}

// ==========================================
//   ICONO DE ROL
// ==========================================
document.getElementById("roleImage").innerHTML = `
  <svg width="100" height="60">
      <rect width="100" height="60" fill="#f33" />
      <text x="50" y="35" font-size="12" text-anchor="middle" fill="#fff">ADMIN</text>
  </svg>
`;

// ==========================================
//   INICIO
// ==========================================
cargarReservas();
</script>

</body>
</html>
