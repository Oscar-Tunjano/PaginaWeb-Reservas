<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reservar alojamiento</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<div class="container my-5">
  <h1>Reservar alojamiento</h1>

  <form id="reservaForm">
    <div class="mb-3">
      <label for="propiedad_id" class="form-label">Seleccionar Propiedad</label>
      <select id="propiedad_id" class="form-control" required>
        <option value="">Cargando propiedades...</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="arrival_date" class="form-label">Fecha de llegada</label>
        <input type="text" id="arrival_date" class="form-control" placeholder="YYYY-MM-DD" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="departure_date" class="form-label">Fecha de salida</label>
        <input type="text" id="departure_date" class="form-control" placeholder="YYYY-MM-DD" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Notas (opcional)</label>
      <textarea id="message" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Reservar ahora</button>
  </form>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

<script>
const API_URL = "https://reservas-backend-sm.onrender.com";

// ============================================
//   Cargar Propiedades
// ============================================
async function cargarPropiedades() {
  try {
    const res = await fetch(API_URL + "/api/propiedades");
    const props = await res.json();

    const sel = document.getElementById("propiedad_id");
    sel.innerHTML = "<option value=''>Selecciona una propiedad</option>";

    props.forEach(p => {
      const option = document.createElement("option");
      option.value = p.id;
      option.textContent = `${p.titulo} â€” ${p.ciudad} â€” $${p.precio}`;
      sel.appendChild(option);
    });

  } catch (err) {
    console.error("Error cargando propiedades:", err);
    alert("Error cargando propiedades.");
  }
}

// ============================================
//   Calendarios
// ============================================
$('#arrival_date, #departure_date').datepicker({
  format: 'yyyy-mm-dd',
  autoclose: true
});

// ============================================
//   Crear Reserva con JWT
// ============================================
document.getElementById("reservaForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const token = localStorage.getItem("token");
  const userEmail = localStorage.getItem("userEmail");

  if (!token || !userEmail) {
    alert("Debes iniciar sesiÃ³n para reservar.");
    window.location.href = "login.html";
    return;
  }

  const propiedad_id = document.getElementById("propiedad_id").value;
  const fecha_inicio = document.getElementById("arrival_date").value;
  const fecha_fin = document.getElementById("departure_date").value;

  if (!propiedad_id) {
    alert("Selecciona una propiedad.");
    return;
  }

  try {
    const payload = {
      propiedad_id: Number(propiedad_id),
      fecha_inicio,
      fecha_fin
    };

    const res = await fetch(API_URL + "/api/reservas", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token   // ðŸ‘ˆ IMPORTANTE
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Error al crear reserva.");
      return;
    }

    alert("Reserva creada correctamente.");
    window.location.href = "dashboard-cliente.html";

  } catch (err) {
    console.error(err);
    alert("Error al conectar con el servidor.");
  }
});

// ============================================
//   INICIO
// ============================================
cargarPropiedades();

</script>

</body>
</html>
