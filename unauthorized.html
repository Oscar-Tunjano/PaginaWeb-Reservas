<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso no autorizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">

  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      padding: 25px;
    }
    .icon {
      font-size: 70px;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow text-center">
    <div class="icon">⛔</div>
    <h2 class="mt-3">Acceso no autorizado</h2>
    <p class="text-muted">
      Tu sesión ha expirado o no tienes permisos para acceder a esta página.
    </p>

    <a href="login.html" class="btn btn-primary w-100 mt-3">
      Iniciar sesión nuevamente
    </a>

    <p class="mt-3 text-muted" id="timerText">Redirigiendo en 3 segundos...</p>
  </div>
</div>

<script>
  let counter = 3;
  const text = document.getElementById("timerText");

  const interval = setInterval(() => {
    counter--;
    text.textContent = `Redirigiendo en ${counter} segundos...`;

    if (counter <= 0) {
      clearInterval(interval);
      window.location.href = "login.html";
    }
  }, 1000);
</script>

</body>
</html>
